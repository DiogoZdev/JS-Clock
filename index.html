<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <script src="clock.js"></script>

    <title>Clock</title>
</head>
<body>
    <div class="clock">
        <div class="marker1"></div>
        <div class="marker2"></div>
        <div class="marker3"></div>
        <div class="marker4"></div>
        <div class="marker5"></div>
        <div class="marker6"></div>

        <div class="day"><div class="day_text" id="day">00</div></div>

        <div class="stick" id="second"></div>
        <div class="stick" id="minute"></div>
        <div class="stick" id="hour"></div>

    </div>
</body>
</html>
